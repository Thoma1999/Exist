backend:
  name: git-gateway

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
        label: 'Featured Image',
        name: 'featuredImage',
        widget: 'image',
        required: false,
        tagname: ''
      }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - {
        label: 'Author Image',
        name: 'authorImage',
        widget: 'image',
        required: false,
        tagname: ''
      }
      - {label: "Tags", name: "tags", widget: "list"}
      - { label: 'Description', name: 'description', widget: 'string', pattern: ['^.{20,120}$', "Must have at least 20 characters and a maximum of 120"]}
      - { label: 'Body', name: 'body', widget: 'markdown' }